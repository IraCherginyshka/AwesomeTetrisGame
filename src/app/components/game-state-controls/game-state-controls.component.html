<div class="controls">
  <div *ngIf="isPlaying; else pause">
    <button class="controls-action game-button pause" (click)="pauseGame()">
      pause
    </button>
  </div>
  <button class="controls-action game-button reset" (click)="resetGame()">
    reset
  </button>
</div>

<ng-template #pause>
  <button class="controls-action game-button play" (click)="playGame()">
    play
  </button>
</ng-template>
