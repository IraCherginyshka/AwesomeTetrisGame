<div class="container main">
  <section class="game">
    <div>
      <div *ngIf="gameStatus !== 'play'" class="overlay">{{ gameStatus }}</div>
      <canvas #spectate_canvas class="board-canvas"></canvas>
    </div>
    <div class="information">
      <div class="profile">
        <img class="icon" src="../../../assets/images/{{ player?.avatar }}" alt="icon" />
        <section class="profile__information">
          <p class="profile__information--name">{{ player?.username }}</p>
          <p>{{ age }} years, {{ player?.gender }}</p>
          <p>{{ player?.country }}</p>
        </section>
      </div>
      <div class="information-block--wrap">
        <div class="information-block">
          <p class="information-label">level</p>
          <div class="information-field">{{ gameInformation?.level }}</div>
        </div>
        <div class="information-block">
          <p class="information-label">score</p>
          <div class="information-field">{{ gameInformation?.score }}</div>
        </div>
        <div class="information-block">
          <p class="information-label">lines</p>
          <div class="information-field">{{ gameInformation?.lines }}</div>
        </div>
      </div>
    </div>
  </section>
</div>
