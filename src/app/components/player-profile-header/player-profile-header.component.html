<div class="player">
  <p class="player-inf mobile-display-none">{{ currentUser?.username }}</p>
  <a class="header-link" routerLink="/profile" routerLinkActive="active-link">
    <img class="icon" src="../../../assets/images/{{ currentUser?.avatar }}" alt="icon" />
  </a>
  <button class="game-button" (click)="onLogout()">
    Logout
  </button>
</div>
